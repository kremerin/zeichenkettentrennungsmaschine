<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zeichenkettentrennungsmaschine</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>

  <body>
    <section class="container my-5">
      <h1>Zeichenkettentrennungsmaschine</h1>
      <form action="" onsubmit=" return false">
        <label for="zeichenkette">Zu trennende Zeichenkette</label>
        <input type="text" name="zeichenkette" id="zeichenkette" required/>
        <label for="trennung">Zeichenkette fÃ¼r die Trennungsposition</label>
        <input type="text" name="trennung" id="trennung" required/>
        <div class="radio">
          <input type="radio" name="radio" id="davor" required/>
          <label for="">davor trennen </label>
        </div>
        <div class="radio">
          <input type="radio" name="radio" id="danach" required/>
          <label for="">danach trennen </label>
        </div>
        <button id="btn" value="submit" onclick="absenden()">
          Daten absenden
        </button>
      </form>
      <section class="container my-5 p-0 ausgabe">
        <h2>Ausgabe</h2>
        <article class="row">
          <div class="col-sm-10 col-md-6">
            <strong>Vorderer Teil</strong><br>
            <span id="vordererTeil"> </span>
          </div>
          <div class="col-sm-10 col-md-6">
            <strong>Hinterer Teil</strong><br>
            <span id="hintererTeil"> </span>
          </div>
        </article>
      </section>
    </section>

    <script src="assets/js/main.js"></script>
  </body>
</html>
